<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>To-Do App</title>
</head>

<body>

    <div style="margin-top: 150px;" class="container">
        <h3>Todo List</h3>
        <hr>
        <form action="addTodo" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="formGroupExampleInput">Başlık</label>
                <input type="text" name="title" class="form-control" id="formGroupExampleInput"
                    placeholder="Burayı görev başlığıyla doldurun">
            </div>
            <button type="submit" class="btn btn-danger">Ekle</button>
        </form>
        <hr>

        {% if todos %}
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Başlık</th>
                    <th scope="col">Durum</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
                <tr>
                    <th scope="row">{{todo.id}}</th>
                    <td>{{todo.title}}</td>

                    {% if todo.completed %}
                    <td>Tamamlandı</td>
                    {% else %}
                    <td>Tamamlanmadı</td>
                    {% endif %}

                    <td><a href="/update/{{todo.id}}" class="btn btn-danger">Güncelle</a></td>
                    <td><a href="/delete/{{todo.id}}" class="btn btn-danger">Sil</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
        {% else %}
        <div class="alert alert-danger">
            Gösterilebilecek Todo kalmadı, hadi biraz ekleyelim :)
        </div>
        {% endif %}
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
